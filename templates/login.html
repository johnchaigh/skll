{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="prelogin_background">
    <div class="uk-align-center uk-padding-large">
        <div class="uk-card uk-card-primary uk-card-body uk-width-1-3@m uk-card-hover uk-padding-medium">
            <h4 class="uk-card-title"> Log in to your account </h4>
            <form action="/login" method="post" id="form" class="uk-form-stacked">
                <div class="uk-form-controls">
                    <input autocomplete="off" autofocus class="uk-input" name="username" value="test@test.com" placeholder="Username" type="text" required>
                </div>
                <div class="uk-form-controls uk-margin">
                    <input class="uk-input" name="password" placeholder="Password" type="password" value="q" required>
                </div>
                <button class="uk-button uk-button-primary uk-margin-small-bottom uk-align-center" type="submit">Log In</button>
                
            </form>
            
        </div>
    </div>
</div>

{% endblock %}
